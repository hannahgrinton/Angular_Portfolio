<div class="content content--contact">
  <div class="info">
    <div class="body-header">Contact Info</div>
    <div class="info__list">
      <div class="info__list__item">
        <div>Location:</div>
        <div><a class="contact-link" href="https://www.google.com/maps/place/Nova+Scotia/@43.9848154,-67.3597585,6z/data=!3m1!4b1!4m5!3m4!1s0x4b591298de18cf45:0x102581ef8cf0940!8m2!3d44.6819866!4d-63.744311" target="_blank">Nova Scotia, Canada</a></div>
      </div>
      <div class="info__list__item">
        <div>Phone:</div>
        <div><a class="contact-link" href="tel:1 (902) 897-8559">1.902.897.8559</a></div>
      </div>
      <div class="info__list__item">
        <div>Email:</div>
        <div><a class="contact-link" href="mailto:hannahgrinton.webdeveloper@gmail.com" target="_blank">hannahgrinton.webdeveloper@gmail.com</a></div>
      </div>
    </div>
    <div class="body-header">Get Social</div>
    <div class="social-buttons">
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://github.com/hannahgrinton"><i class="fab fa-github"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://stackoverflow.com/users/12297938/hannah-grinton?tab=profile"><i class="fab fa-stack-overflow"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://www.linkedin.com/in/hannahgrinton"><i class="fab fa-linkedin-in"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://twitter.com/hannahgrinton"><i class="fab fa-twitter"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://www.instagram.com/hannahgrinton.webdeveloper"><i class="fab fa-instagram"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://www.facebook.com/hannahgrinton.webdeveloper"><i class="fab fa-facebook-f"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://www.pinterest.ca/hannahgrinton/"><i class="fab fa-pinterest"></i></a></span>
      <span class="round-button"><a class="round-button__center-text" target="_blank" href="https://www.reddit.com/user/hannahgrinton"><i class="fab fa-reddit"></i></a></span>
    </div>
  </div>
  <div class="form-block">
    <div class="body-header">Get In Touch</div>
    <form class="form" [formGroup]="newMessageForm" (ngSubmit)="submit()">
      <div>
        <div class="form__label">Your Name:</div>
        <input type="text" class="form__textbox" maxlength="100" formControlName="name" required/> 
        <div class="form__label">Your Email:</div>
        <input type="email" class="form__textbox" maxlength="150" formControlName="email" required/> 
        <div class="form__label">Your Message:</div>
        <textarea class="form__textarea" maxlength="350" formControlName="message" required></textarea>
      </div> 
      <div class="form__buttons">
          <input (click)="submit()" class="form__button form__button--submit" [disabled]="!newMessageForm.valid" [ngClass]="{'disabled' : !newMessageForm.valid}" value="Ok" type="submit">
          <button class="form__button form__button--cancel" (click)="cancel()">Cancel</button>
      </div>
      <div class="info">{{info}}</div>
    </form>
  </div>
</div>
